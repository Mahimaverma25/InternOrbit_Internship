<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO-List App</title>
    <link rel="stylesheet" href="ToDoListApp.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li class="checked">Arrange My books in a correct way</li>
        <li>Pay bills</li>
        <li>Meet My Friend</li>
        <li>Buy Computer Science Books</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>

<script src="ToDoListApp.js"></script>
</body>
</html>
